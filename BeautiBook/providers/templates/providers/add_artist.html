{% extends 'main/base.html' %}
{% load static %}

{% block title %}Add Artist{% endblock %}
{% block style %}
<style>
    body {
        background: linear-gradient(to right, #fae2df, #f8d7d3);
    }

    .card {
        background-color: #fff; /* White card background */
        border: none;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(244, 198, 194, 0.2); /* Light pink shadow */
        padding: 30px;
        max-width: 600px;
        margin: auto;
        margin-bottom: 10px;
    }

    .card h2 {
        color: #4a4a4a; /* Neutral dark gray */
        font-weight: bold;
    }

    label {
        color: #4a4a4a;
        font-weight: bold;
        font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="url"],
    input[type="file"],
    textarea {
        border: 1px solid #f4c6c2; /* Light pink border */
        border-radius: 5px;
        padding: 10px;
        width: 100%;
        font-size: 14px;
        color: #4a4a4a;
        background-color: #fff;
        margin-top: 5px;
        margin-bottom: 15px;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="url"]:focus,
    input[type="file"]:focus,
    textarea:focus {
        outline: none;
        border-color: #e8b3ad; /* Slightly darker pink on focus */
    }

    .form-control-file {
        border: none;
        padding: 5px;
    }

    .btn {
        background-color: #f4c6c2; /* Light pink button */
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #e8b3ad; /* Slightly darker pink hover */
        color: #fff;
    }

    .btn-dark {
        background-color: #4a4a4a; /* Dark gray for contrast */
        color: #fff;
    }

    .btn-dark:hover {
        background-color: #333; /* Slightly darker gray */
    }

    .form-group {
        margin-bottom: 20px;
    }

    .text-center button {
        width: 100%;
    }
</style>
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="card">
        <h2 class="text-center mb-4">Add New Artist</h2>
        <form method="POST" enctype="multipart/form-data" action="{% url 'providers:add_artist_view' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Artist's Name" required>
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Artist's Title" required>
            </div>

            <div class="form-group">
                <label for="about">About</label>
                <textarea id="about" name="about" class="form-control" rows="3" placeholder="Brief description about the artist" required></textarea>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Artist's Email" required>
            </div>

            <div class="form-group">
                <label for="insta_url">Instagram URL</label>
                <input type="url" id="insta_url" name="insta_url" class="form-control" placeholder="https://example.com" required>
            </div>

            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" id="image" name="image" class="form-control-file" multiple required>
            </div>

            <div class="form-group">
                <label for="logo">Logo</label>
                <input type="file" id="logo" name="logo" class="form-control-file" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-dark">Save Artist</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
