{% extends 'main/base.html' %}
{% load static %}

{% block title %}Update Product{% endblock %}

{% block style %}
<style>
    body {
        background-color: #f9f6f4; /* Off-white background */
    }

    .card {
        background-color: #fff; /* White card background */
        border: none;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(244, 198, 194, 0.2); /* Light pink shadow */
        padding: 30px;
        max-width: 600px;
        margin: auto;
        margin-bottom: 15px;
    }

    .card h2 {
        color: #4a4a4a; /* Neutral dark gray */
        font-weight: bold;
    }

    label {
        color: #4a4a4a;
        font-weight: bold;
        font-size: 14px;
    }

    input[type="text"],
    input[type="number"],
    select {
        border: 1px solid #f4c6c2; /* Light pink border */
        border-radius: 5px;
        padding: 10px;
        width: 100%;
        font-size: 14px;
        color: #4a4a4a;
        background-color: #fff;
        margin-top: 5px;
        margin-bottom: 15px;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
        outline: none;
        border-color: #e8b3ad; /* Slightly darker pink on focus */
    }

    .btn {
        background-color: #f4c6c2; /* Light pink button */
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #e8b3ad; /* Slightly darker pink hover */
        color: #fff;
    }

    .btn-dark {
        background-color: #4a4a4a; /* Neutral dark gray button */
        color: #fff;
    }

    .btn-dark:hover {
        background-color: #333; /* Slightly darker gray hover */
    }

    .form-group {
        margin-bottom: 20px;
    }

    .text-center button {
        width: 100%;
    }
</style>
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="card">
        <h2 class="text-center mb-4">Update Product</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ product.name }}" required>
            </div>

            <div class="form-group">
                <label for="about">About</label>
                <input type="text" id="about" name="about" class="form-control" value="{{ product.about }}" required>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" id="image" name="image" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="categorySelect" class="form-label">Available In</label>
                <select class="form-select" id="categorySelect" name="city" required>
                    <option value="" disabled>Select a City</option>
                    <option value="Jeddah" {% if product.city == "Jeddah" %}selected{% endif %}>Jeddah</option>
                    <option value="Riyadh" {% if product.city == "Riyadh" %}selected{% endif %}>Riyadh</option>
                    <option value="Dammam" {% if product.city == "Dammam" %}selected{% endif %}>Dammam</option>
                    <option value="Abha" {% if product.city == "Abha" %}selected{% endif %}>Abha</option>
                </select>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" class="form-control" value="{{ product.price }}" step="0.01" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-dark">Update Product</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
