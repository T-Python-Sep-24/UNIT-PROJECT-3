{% extends 'main/base.html' %}
{% load static %}

{% block title %}Sign In{% endblock %}

{% block style %}
<style>
    body {
        background-color: #f9f6f4; /* Off-white background */
    }

    .card {
        background-color: #fff; /* White card background */
        border: none;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(244, 198, 194, 0.2); /* Light pink shadow */
        padding: 30px;
        max-width: 400px;
        margin: auto;
    }

    .card h2 {
        color: #4a4a4a; /* Neutral dark gray */
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        color: #4a4a4a;
        font-weight: bold;
        font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
        border: 1px solid #f4c6c2; /* Light pink border */
        border-radius: 5px;
        padding: 10px;
        width: 100%;
        font-size: 14px;
        color: #4a4a4a;
        background-color: #fff;
        margin-top: 5px;
        margin-bottom: 15px;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        outline: none;
        border-color: #e8b3ad; /* Slightly darker pink on focus */
    }

    .btn {
        background-color: #f4c6c2; /* Light pink button */
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
        width: 100%;
    }

    .btn:hover {
        background-color: #e8b3ad; /* Slightly darker pink hover */
        color: #fff;
    }

    .text-center {
        margin-top: 20px;
    }

    .forgot-password {
        text-align: center;
        margin-top: 10px;
    }

    .forgot-password a {
        color: #f4c6c2;
        text-decoration: none;
        font-size: 14px;
    }

    .forgot-password a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="card">
        <h2>Sign In</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn">Sign In</button>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
