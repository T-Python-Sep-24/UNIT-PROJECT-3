{% extends 'main/base.html' %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block style %}
<style>
    body {
        background-color: #f9f6f4; /* Off-white background */
    }

    .card {
        background-color: #fff; /* White card background */
        border: none;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(244, 198, 194, 0.2); /* Light pink shadow */
        padding: 30px;
        max-width: 700px;
        margin: auto;
    }

    .card h2 {
        color: #4a4a4a; /* Neutral dark gray */
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        color: #4a4a4a;
        font-weight: bold;
        font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        border: 1px solid #f4c6c2; /* Light pink border */
        border-radius: 5px;
        padding: 10px;
        width: 100%;
        font-size: 14px;
        color: #4a4a4a;
        background-color: #fff;
        margin-top: 5px;
        margin-bottom: 15px;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
        outline: none;
        border-color: #e8b3ad; /* Slightly darker pink on focus */
    }

    .form-group {
        margin-bottom: 15px;
    }

    .row .form-group {
        padding: 0 10px;
    }

    .btn {
        background-color: #f4c6c2; /* Light pink button */
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
        width: 100%;
    }

    .btn:hover {
        background-color: #e8b3ad; /* Slightly darker pink hover */
        color: #fff;
    }

    .text-center {
        margin-top: 20px;
    }

    .form-check-label {
        color: #4a4a4a;
    }

    .form-check-input:checked {
        background-color: #f4c6c2;
        border-color: #f4c6c2;
    }
</style>
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="card">
        <h2>Sign Up</h2>
        <form method="POST" action="{% url 'accounts:signup_view' %}">
            {% csrf_token %}
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Enter your first name" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="role">Role</label>
                    <input type="text" id="role" name="role" class="form-control" placeholder="Enter your role" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Register as:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="is_artist" value="True" id="statusYes" required>
                    <label class="form-check-label" for="statusYes">Artist</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="is_artist" value="False" id="statusNo" required>
                    <label class="form-check-label" for="statusNo">Customer</label>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn">Sign Up</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
