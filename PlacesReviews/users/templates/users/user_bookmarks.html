{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">{{ user.username }}'s Bookmarked Places</h1>

    <div class="row">
        {% for bookmark in bookmarks %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="{{ bookmark.place.photo.url }}" class="card-img-top" alt="{{ bookmark.place.name }}" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{% url 'places:place_detail_view' bookmark.place.pk %}" class="text-decoration-none text-dark">
                                {{ bookmark.place.name }}
                            </a>
                        </h5>
                        <p class="card-text"><strong>City:</strong> {{ bookmark.place.city }}</p>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <p class="text-center text-muted">You have no bookmarked places yet.</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
