{% extends 'main/base.html' %}

{% block content %}
<div class="container my-5">
    <!-- Display Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <!-- Login Form -->
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Login</h2>
            <form method="post">
                {% csrf_token %}
                <!-- Username Field -->
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" id="id_username" name="username" value="{{ form.username.value }}" class="form-control" required>
                    <div class="text-danger">{{ form.username.errors }}</div>
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" id="id_password" name="password" class="form-control" required>
                    <div class="text-danger">{{ form.password.errors }}</div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <p class="text-center mt-3">
                Don't have an account? <a href="{% url 'users:signup' %}">Register</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
