{% extends 'main/base.html' %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<h1>Edit Profile</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button btn2"><span class="spn2">Save Changes</span></button>
</form>
<a href="{% url 'volunteers:dashboard' %}" class="button btn2"><span class="spn2">Cancel</span></a>
{% endblock %}
