{% extends 'main/base.html' %}
{% load static %}
{% block title %}Volunteer Profile{% endblock %}

{% block content %}
<h1>Your Profile</h1>
<p><strong>Bio:</strong> {{ volunteer.bio }}</p>
<p><strong>Skills:</strong> {{ volunteer.skills.all|join:", " }}</p>
<p><strong>Location:</strong> {{ volunteer.location }}</p>
<p><img src="{{ volunteer.profile_picture.url }}" alt="Profile Picture"></p>
{% endblock %}
