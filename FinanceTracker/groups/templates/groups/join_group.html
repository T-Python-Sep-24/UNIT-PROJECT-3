{% extends 'base.html' %}

{% block title %}Join Group{% endblock %}

{% block content %}
<style>
    .form-container {
        background-color: #343a40;
        color: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
        margin-bottom: 1rem;
        font-weight: bold;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-control {
        background-color: #f8f9fa;
        border: 1px solid #ced4da;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .form-control:focus {
        background-color: #e2e6ea;
        border-color: #80bdff;
    }

    .btn-info {
        background-color: #17a2b8;
        border-color: #17a2b8;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-info:hover {
        background-color: #138496;
        border-color: #117a8b;
        transform: scale(1.05);
    }

    .container {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
</style>

<div class="container my-5">
    <div class="form-container">
        <h2>Join Group</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group d-flex flex-column">
                {{ form.unique_code.label_tag }}
                {{ form.unique_code }}
            </div>
            <button type="submit" class="btn btn-info w-100">Join Group</button>
        </form>
    </div>
</div>
{% endblock %}
