{% extends "base.html" %}

{% block title %}Add Goal{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 400px;
        margin: auto;
        padding: 30px;
        background-color: #343a40;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        color: white;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-control {
        width: 100%;
        background-color: #495057;
        color: white;
        border: 1px solid #6c757d;
        border-radius: 5px;
        padding: 10px;
        transition: background-color 0.3s ease;
    }

    .form-control:focus {
        background-color: #6c757d;
        border-color: #007bff;
    }

    .form-control::placeholder {
        color: white;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        transition: background-color 0.3s ease, transform 0.3s ease;
        padding: 10px;
        border-radius: 5px;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .btn-primary:focus {
        outline: none;
        box-shadow: 0 0 0 0.25rem rgba(38, 143, 255, 0.5);
    }

    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
        transition: background-color 0.3s ease, transform 0.3s ease;
        padding: 10px;
        border-radius: 5px;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        transform: scale(1.05);
    }

    .btn-secondary:focus {
        outline: none;
        box-shadow: 0 0 0 0.25rem rgba(38, 143, 255, 0.5);
    }

    label {
        font-size: 1rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }
</style>

<div class="form-container">
    <h2>Set Goal for {{ group.name }}</h2>
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group d-flex flex-column">
            <label for="id_name">Goal Name</label>
            {{ form.name }}
        </div>

        <div class="form-group d-flex flex-column">
            <label for="id_target_amount">Target Amount</label>
            {{ form.target_amount }}
        </div>

        <div class="form-group d-flex flex-column">
            <label for="id_deadline">Deadline</label>
            {{ form.deadline }}
        </div>

        <button type="submit" class="btn btn-primary w-100">Save Goal</button>
    </form>

    <a href="{% url 'groups:group_detail' group.id %}" class="btn btn-secondary w-100 mt-3">Back to Group</a>
</div>

{% endblock %}
