{% extends "main/base.html" %}
{% block content %}
<h1>My Projects</h1>
<a href="{% url 'projects:project_create' %}" class="btn btn-primary mb-3">Create New Project</a>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>{{ project.name }}</td>
            <td>{{ project.description }}</td>
            <td>{{ project.start_date }}</td>
            <td>{{ project.end_date }}</td>
            <td>
                <a href="{% url 'projects:project_detail' project.pk %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'projects:project_update' project.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'projects:project_delete' project.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
