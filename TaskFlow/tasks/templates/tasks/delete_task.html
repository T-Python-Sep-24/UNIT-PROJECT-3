{% extends "main/base.html" %}
{% block content %}
<h2>Are you sure you want to delete "{{ task.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'tasks:task_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
