{% extends 'main/base.html' %}
{% load static %}
{% block title %}Add New Pet{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card custom-form-container">
                <div class="card-header text-center">
                    <h4>Add New Pet</h4>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %} 
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                       
                        <div class="mb-3">
                            <label for="name" class="form-label">Pet Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        
                        <div class="mb-3">
                            <label for="image" class="form-label">Profile Picture</label>
                            <input type="file" class="form-control" id="image" name="image" required>
                        </div>

                       
                        <div class="mb-3">
                            <label for="species" class="form-label">Species</label>
                            <input type="text" class="form-control" id="species" name="species" required>
                        </div>

                       
                        <div class="mb-3">
                            <label for="breed" class="form-label">Breed</label>
                            <input type="text" class="form-control" id="breed" name="breed">
                        </div>

                       
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" step="0.1" class="form-control" id="age" name="age" required>
                        </div>

                        
                        <div class="mb-3">
                            <label for="health_status" class="form-label">Health Status</label>
                            <select class="form-control" id="health_status" name="health_status" required>
                                <option value="healthy">Healthy</option>
                                <option value="sick">Sick</option>
                                <option value="treatment">Under Treatment</option>
                            </select>
                        </div>

                       
                        <div class="mb-3">
                            <label for="adoption_status" class="form-label">Adoption Status</label>
                            <select class="form-control" id="adoption_status" name="adoption_status" required>
                                <option value="available">Available for Adoption</option>
                                <option value="adopted">Adopted</option>
                                <option value="not_available">Not Available for Adoption</option>
                            </select>
                        </div>

                        
                        <div class="mb-3">
                            <label for="medical_history" class="form-label">Medical History</label>
                            <textarea class="form-control" id="medical_history" name="medical_history"></textarea>
                        </div>

                       
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" name="location">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Add Pet</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Need to see your pets? <a href="{% url 'pets:pet_list_view' %}" class="btn btn-link" style="color: #24A19C; background: none; border: none; text-decoration: none;">View Pets</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
