{% extends 'main/base.html' %}

{% block title %}
    Add New Screening
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h1>Add New Screening</h1>

    <form action="{% url 'screens:add_screen_view' %}" method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="movie" class="form-label">Movie</label>
            <select id="movie" name="movie" class="form-select" required>
                <option value="">Select a movie</option>
                {% for movie in movies %}
                    <option value="{{ movie.id }}">{{ movie.title }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="theater" class="form-label">Theater</label>
            <input type="text" id="theater" name="theater" class="form-control" placeholder="Enter theater name" required>
        </div>

        <div class="mb-3">
            <label for="showtime" class="form-label">Showtime</label>
            <input type="datetime-local" id="showtime" name="showtime" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price (SAR)</label>
            <input type="number" id="price" name="price" class="form-control" step="0.01" placeholder="Enter price" required>
        </div>


        <button type="submit" class="btn btn-primary">Book Screen</button>
    </form>
</div>
{% endblock content %}
