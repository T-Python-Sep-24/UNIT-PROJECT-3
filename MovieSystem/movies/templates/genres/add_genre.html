{% extends 'main/base.html' %}



{% block title %}
    Add genre
{% endblock title %}


{% block content %}
      <h1>Add genre</h1>
      <div class="row">
          <div class="col-7">
              <form class="d-flex flex-column gap-2" action="{% url 'movies:add_genre_view' %}" method="post">
                  {% csrf_token %}
                  <input type="text" placeholder="Name"  name="name" class="form-control" required/>
                  <input type="submit" value="Add genre" class="btn btn-primary mt-4" />
              </form>
          </div>
      </div>
  
{% endblock content %}
