{% extends 'main/base.html' %}

{% block title %}
    Update Director
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Update Director</h1>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <form action="{% url 'directors:director_update_view' director.id %}" method="post">
                {% csrf_token %}
                
                
                <div class="mb-3">
                    <label for="name" class="form-label">Director Name</label>
                    <input type="text" name="name" id="name" class="form-control" value="{{ director.name }}" required>
                </div>
                
                
                <div class="mb-3">
                    <label for="biography" class="form-label">Biography</label>
                    <textarea name="biography" id="biography" rows="5" class="form-control" required>{{ director.biography }}</textarea>
                </div>
                
               
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Update Director</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
