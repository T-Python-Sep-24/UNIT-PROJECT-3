{% extends 'main/base.html' %}
{% load static %}


{% block title %}
    SignUP
{% endblock title %}



{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Sign Up</h2>

        <form method="POST" action="{% url 'accounts:signup_view' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter password">
            </div>
            
            <div class="form-group">
                <label for="about">About</label>
                <textarea class="form-control" id="about" name="about" rows="3" placeholder="Tell us about yourself"></textarea>
            </div>
            <div class="form-group">
                <label for="budget">Budget</label>
                <input type="number" class="form-control" id="budget" name="budget" value="0.0" step="1.00">
            </div>
            <div class="form-group">
                <label for="avatar">Profile Avatar</label>
                <input type="file" class="form-control" id="avatar" name="avatar">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block mt-3">Sign Up</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="{% url 'accounts:signin_view' %}">Sign In</a></p>
    </div>
</div>
{% endblock content %}
