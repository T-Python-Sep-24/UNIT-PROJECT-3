{% extends 'main/base.html' %}



{% block title %}
    Update Budget for request.user.username
{% endblock title %}
   


{% block content %}
<div class="container mt-4">
    <h2 class="mb-5">Update Budget</h2>
    <form action="{% url 'accounts:update_budget_view' %}" method="post">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-4">
                <strong>Current Budget (SAR):</strong>
            </div>
            <div class="col-md-8">
                <p>SAR {{ user.profile.budget }}</p>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <strong>Add Amount (SAR):</strong>
            </div>
            <div class="col-md-8">
                <input type="number" class="form-control" id="budget" name="budget" placeholder="Add to your budget" step="1.00">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary">Update Budget</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
