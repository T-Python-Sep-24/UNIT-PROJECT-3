{% extends 'main/base.html' %}
{% load static %}


{% block title %}
    SignIn
{% endblock title %}


{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Sign In</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'accounts:signin_view' %}{% if 'next' in request.GET %}?next={{request.GET.next}}{% endif %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block mt-4 ">Sign In</button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="{% url 'accounts:signup_view' %}">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
