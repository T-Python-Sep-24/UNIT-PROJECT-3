{% extends 'main/base.html' %}



{% block title %}
    Update request.user.usernmae
{% endblock title %}
   


{% block content %}
    
<div class="container mt-4">
    <h2>Update Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-4">
                <strong>First Name:</strong>
            </div>
            <div class="col-md-8">
                <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <strong>Last Name:</strong>
            </div>
            <div class="col-md-8">
                <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <strong>Email:</strong>
            </div>
            <div class="col-md-8">
                <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <strong>About:</strong>
            </div>
            <div class="col-md-8">
                <textarea name="about" class="form-control" rows="4">{{ user.profile.about }}</textarea>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <strong>Avatar:</strong>
            </div>
            <div class="col-md-8">
                <input type="file" name="avatar" class="form-control">
                <img src="{{ user.profile.avatar.url }}" alt="Avatar" class="mt-2" width="100">
            </div>
        </div>

        

        <div class="row mb-3">
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </div>
        </div>
    </form>
</div>

{% endblock content %}
