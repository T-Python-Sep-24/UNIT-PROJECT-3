{% extends 'main/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
    <section class="container-md text-center">
        <h1 class="mb-0 mt-3 text-beige-100">
        Login
        </h1>
        <img src="{% static 'images/underline.png' %}" class="mb-3" width="200" alt="">
        
        <!-- Login form -->
        <div class="d-flex justify-content-center text-beige-100">
            <form action="{% url 'accounts:loginView' %}{% if 'next' in request.GET %}?next={{request.GET.next}}{% endif %}" method="post" enctype="multipart/form-data" class="text-start p-4 rounded-1 shadow-sm bg-blur needs-validation text-light" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label fw-medium fs-5">Username</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text bg-blur text-offwhite border-0" id="inputGroupPrepend"><i class="bi bi-at"></i></span>
                        <input type="text" class="form-control bg-blur text-offwhite border-0 focus-ring focus-ring-dark" id="username" name="username" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback fs-5">
                            Please choose a username.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-medium fs-5">Password</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text bg-blur text-offwhite border-0" id="inputGroupPrepend"><i class="bi bi-key"></i></span>
                        <input type="password" class="form-control bg-blur text-offwhite border-0 focus-ring focus-ring-dark" id="password" name="password" minlength="6" maxlength="20" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback fs-5">
                            Please enter a password.
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="w-50 btn-beige-200 py-1" type="submit">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
