{% extends 'main/base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Add a New Product</h2>
    <p class="text-muted text-center">Fill out the form below to add a new product to the catalog.</p>



    <form method="post" enctype="multipart/form-data" action="{% url 'products:add_product' %}" class="mt-4">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter product name" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" id="price" name="price" class="form-control" placeholder="Enter price" step="0.01" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" rows="4" placeholder="Enter product description"></textarea>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" id="image" name="image" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
                <label for="category" class="form-label">Category</label>
                <select id="category" name="category" class="form-control">
                    {% for category in categories  %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Add Product</button>
            <a  href="{% url 'products:all_product' %}" class="btn btn-secondary">Cancel</a>

        </div>
    </form>
</div>
{% endblock %}
