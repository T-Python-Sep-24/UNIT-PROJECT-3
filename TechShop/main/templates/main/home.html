{% extends 'main/base.html' %}

{% block title %}HOME{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-primary">Our Products</h2>
    <p class="lead">Browse our latest electronic gadgets!</p>
    <div class="row">
        {% for product in products %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.price }} USD</p>
                        <a href="{% url 'detail_product' product.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
