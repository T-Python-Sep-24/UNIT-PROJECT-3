<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Search Results for "{{ query }}"</h2>
<ul>
    {% for recipe in recipes %}
    <li><a href="{% url 'main:recipe_detail' recipe.id %}">{{ recipe.title }}</a></li>
    {% empty %}
    <li>No recipes found.</li>
    {% endfor %}
</ul>

</body>
</html>
