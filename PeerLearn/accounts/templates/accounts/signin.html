{% extends 'main/base.html' %}

{% load static %}

{% block title %}Sign In{% endblock %}

{% block style %}<link rel="stylesheet" href="{% static 'css/accounts.css' %}">{% endblock %}

{% block content %}
<section class="container">
    <h1>Sign in</h1>
    <div class="row">
        <div class="col-8">
            <form action="{% url 'accounts:sign_in' %}{% if 'next' in request.GET %}?next={{ request.GET.next }}{% endif %}" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-2">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder="User Name" required>
                    <label for="floatingInput">User Name</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                  </div>
                <input type="submit" class="btn btn-dark">
            </form>
        </div>
    </div>
</section>
{% endblock %}
