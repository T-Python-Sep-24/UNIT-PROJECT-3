{% extends 'main/base.html' %}

{% load static %}

{% block title %}Sign Up{% endblock %}

{% block style %}<link rel="stylesheet" href="{% static 'css/accounts.css' %}">{% endblock %}

{% block content %}
<section class="container">
    <h1>Sign up</h1>
    <div class="row">
        <div class="col-8">
            <form action="{% url 'accounts:sign_up' %}" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-2">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder="User Name">
                    <label for="floatingInput">User Name</label>
                  </div>
                <div class="form-floating mb-3">
                    <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                  </div>
                <div class="form-floating mb-3">
                    <input type="text" name="first_name" class="form-control" id="floatingInput" placeholder="First Name">
                    <label for="floatingInput">First Name</label>
                  </div>
                <div class="form-floating mb-3">
                    <input type="text" name="last_name" class="form-control" id="floatingInput" placeholder="Last Name">
                    <label for="floatingInput">Last Name</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                <input type="submit" class="btn btn-dark">
            </form>
        </div>
    </div>
</section>
{% endblock %}
