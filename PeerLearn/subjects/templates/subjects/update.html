{% extends 'main/base.html' %}

{% load static %}

{% block title %}Add Car{% endblock %}

{% block style %}<link rel="stylesheet" href="{% static 'css/subjects.css' %}">{% endblock %}

{% block content %}
 <section class="container">
    <h1>Update Subject</h1>
    <div class="row">
        <div class="col-8">
            <form action="{% url 'subjects:update_subject_view' subject.id %}" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-2">
                {% csrf_token %}
                <input type="text" name="name" class="form-control" placeholder="Name" value="{{ subject.name }}" required />
                <div>
                    <div class="d-flex justify-content-between">
                        <h5>logo:</h5>
                        <div class="update-image-thumb"><img src="{{ subject.logo.url }}" alt="{{ subject.name }}"></div>
                    </div>
                    <input type="file" name="logo" class="form-control" accept="images/*" required>
                </div>
                <textarea name="about" class="form-control" placeholder="About" required>{{ subject.about }}</textarea>
                <input type="submit" class="btn btn-dark">
            </form>
        </div>
    </div>
 </section>
{% endblock %}
