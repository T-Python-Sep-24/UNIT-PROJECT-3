{% extends 'main/base.html' %}

{% load static %}


{% block content %}



<div class="container vh-50 d-flex justify-content-center align-items-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
        <form class="border p-4 rounded shadow" method="post" action="{% url 'account:update_user_profile' %}" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" name="email"  placeholder="Enter email" value="{{user.email}}">
            </div>


            <div class="mb-3">
                <label class="form-label">First name</label>
                <input type="text" class="form-control" name="first_name"  placeholder="Enter name" value="{{user.first_name}}" >
            </div>
            <div class="mb-3">
                <label class="form-label">Last name</label>
                <input type="text" class="form-control" name="last_name"  placeholder="Enter name" value="{{user.last_name}}" >
            </div>

            <div class="mb-3">
                <label class="form-label">about</label>
                <textarea  class="form-control" name="about"  placeholder="Enter name" >{{user.profile.about}}</textarea>
            </div>
            <div class="mb-3 ">
                <label class="form-label">avatar</label>
                <img src="{{request.user.profile.avatar.url}}" class="rounded-circle profile-picture" style="width: 50px; height: 50px;">
                
                <input type="file" class="form-control" name="avatar"  >
            </div>

            <div class="modal-footer gap-3">
                
                <button type="submit" class="btn btn-primary">UPDATE</button>
         </div>

            {% endblock %}
