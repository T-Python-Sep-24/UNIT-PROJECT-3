{% extends 'main/base.html' %}

{% load static %}


{% block content %}
<div class="container py-4">
    <div class="row">
      
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-body text-center">
                    <div class="position-relative mb-4">
                        <img src="{{user.profile.avatar.url}}" 
                             alt="Profile Picture" 
                             class="rounded-circle profile-picture w-50">
                        <button class="btn btn-sm btn-primary position-absolute bottom-0 end-0">
                            <a href="{% url 'account:update_user_profile' %}" style="text-decoration: none; color: aliceblue;">  <i class="bi bi-pencil me-1"></i></a> 
                           
                        </button>
                    </div>
                    <h4 class="mb-1">{{user.username}}</h4>

                    <div class="d-flex justify-content-center gap-2 mb-4">
                        <a href="#" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-linkedin me-1"></i>LinkedIn
                        </a>
                        <a href="#" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-github me-1"></i>GitHub
                        </a>
                    </div>
                    <div class="d-flex justify-content-around mb-2">
                        <div>
                            <h6 class="mb-1"></h6>
                            <small class="text-secondary">Projects</small>
                        </div>
                        <div>
                            <small class="text-secondary">Tasks</small>
                            <ul>
                                {% for task in tasks %}
                                    <li>{{ task.title }}</li>
                               
                                {% endfor %}
                            </ul>
                        </div>
                    
                    </div>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title mb-4">Contact Information</h5>
                    <div class="mb-3">
                        <label class="text-secondary mb-1">Email</label>
                        <p class="mb-0">{{user.email}}</p>
                    </div>
                   
                </div>
            </div>
    
            
          
        </div>
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="card-title mb-0">About</h5>
                       
                    </div>
                    <p class="mb-0">
                       {{user.profile.about}}
                    </p>
                </div>
            </div>

            
{% endblock %}
