{% extends 'main/base.html' %}

{% load static %}


{% block content %}



<div class="container vh-50 d-flex justify-content-center align-items-center ">
    <div class="col-lg-6 col-md-8 col-sm-10">
        <form class="border p-4 rounded shadow" method="post" action="{% url 'account:sign_up' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <h3 >SIGN UP</h3>
            <hr>
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" name="email"  placeholder="Enter email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">User name</label>
                <input type="text" class="form-control" name="username"  placeholder="Enter name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">First name</label>
                <input type="text" class="form-control" name="first_name"  placeholder="Enter name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Last name</label>
                <input type="text" class="form-control" name="last_name"  placeholder="Enter name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">about</label>
                <textarea  class="form-control" name="about"  placeholder="Enter name" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">avatar</label>
                <input type="file" class="form-control" name="avatar"  >
            </div>

           
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password"  placeholder="Enter name" required>
            </div>
            <div class="modal-footer gap-3">
                
                <button type="submit" class="btn btn-primary">SIGN UP</button>
         </div>

            {% endblock %}
