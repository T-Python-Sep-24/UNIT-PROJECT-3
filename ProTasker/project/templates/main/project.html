{% extends 'main/base.html' %}

{% load static %}

{% block content %}
<div class="container py-4">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="mb-1">Projects</h1>
            <p class="text-secondary mb-0">Manage and track your team's projects</p>
        </div>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newProjectModal">
            <a href="{% url 'project:create_project_view'%}" style="text-decoration: none ; color: aliceblue;"><i class="bi bi-plus-lg me-2"></i>New Project</a>
        </button>
    </div>

  

    <div class="row g-4">
        {% for p in projects %}
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div>
                                <h5 class="card-title mb-1">{{ p.name }}</h5>
                               
                            </div>
                            <span class="badge bg-success">{{ p.priority }}</span>
                        </div>
                       
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex gap-3">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-people me-2"></i>
                                    <span>{{ p.team_members.count }} members</span>
                                </div>
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-calendar me-2"></i>
                                    <span>{{ p.created_at }}</span>
                                </div>
                            </div>
                            <a href="{% url 'project:project_detail_view' p.id %}">
                                <button class="btn btn-primary btn-sm">View Details</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
