{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJ7mPTw8fFZt1J1tboEdpLCo5hZfhQsBh7TA8k74W5JdfkeDzCx2IWK4KJHp" crossorigin="anonymous">
    <style>
        :root {
            --primary-color: #2a3d66;
        }

        body {
            background-image: url("{% static 'images/Background-img.jpg' %}");
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .welcome-container {
            background-color: #ffffff;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .welcome-container h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 30px;
        }

        .welcome-container p {
            font-size: 1.2rem;
            color: #4b6c9a;
            margin-bottom: 40px;
        }

        .btn-role {
            font-size: 1.2rem;
            padding: 15px 30px;
            margin: 15px 0;
            width: 100%;
            max-width: 350px;
            border-radius: 8px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-employee {
            background-color: #a8dadc;
            color: #2a3d66;
        }

        .btn-manager {
            background-color: #a8dadc;
            color: #2a3d66;
        }

        .btn-hr {
            background-color: #a8dadc;
            color: #2a3d66;
        }

        .btn-role:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
        }

        a:hover {
            color: #1c2c49;
        }

        .btn-role i {
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .welcome-container {
                padding: 40px 25px;
                width: 90%;
            }

            .btn-role {
                font-size: 1rem;
                padding: 12px 25px;
                max-width: 90%;
            }

            .welcome-container h1 {
                font-size: 1.8rem;
            }

            .welcome-container p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="welcome-container">
            {% if messages %}
            <div class="alert alert-info">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            
        <h1>Welcome to the Leave Management System</h1>
        <p>Please select your role to continue:</p>

        <a href="{% url 'main:login' role='employee' %}" class="btn btn-role btn-employee">
            <i class="fas fa-user"></i> Login as Employee
        </a>
        <a href="{% url 'main:login' role='manager' %}" class="btn btn-role btn-manager">
            <i class="fas fa-users"></i> Login as Manager
        </a>
        <a href="{% url 'main:login' role='hr' %}" class="btn btn-role btn-hr">
            <i class="fas fa-users"></i> Login as HR
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pzjw8f+ua7Kw1TIq0Ck4fnFO9C1A6Pt8AZh9I6+9Upa21IKq40wbxx0doP2z9YTO" crossorigin="anonymous"></script>

</body>

</html>
